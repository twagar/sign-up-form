<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="splash-img">
            <div class="logo">
                <img src="odin-lined.png">
                 <h1>Sym</h1>
        </div>
    </div>
   <main>
        <section class="desc">
            <p> This is not a real service! Maybe one day it will be though!
                <em>Sign up now!</em>
            </p>
            <p>You know you want to</p>
    
    </section>

    <form action="#">
        <div class="form-container">
            <p>Let's do this!</p> 

            <fieldset>

                <div class="form-cell">
                     <label for="first_name">FIRST NAME</label>
                     <input type="text" id="first_name" name="first_name">
                </div>

                <div class="form-cell">
                     <label for="last_name">LAST NAME</label>
                     <input type="text" id="last_name" name="last_name">
                </div>

            </fieldset>

            <fieldset>

                <div class="form-cell">
                    <label for="email">EMAIL</label>
                    <input type="email" id="mail" name="mail">
                </div>

                <div class="form-cell">
                    <label for="tele">PHONE NUMBER</label>
                    <input type="tel" id="tele" name="tele">
                </div>

            </fieldset>

            <fieldset>

                <div class="form-cell">
                    <label for="pw">PASSWORD</label>
                    <input type="password" id="pw" class="error" name="pw" required>
                </div>
                <div class="form-cell">
                    <label for="confirm_pw">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_pw" class="error" name="pw" required>
                </div>

            </fieldset>
            <div class="button">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </main>
</div>
</body>
</html>
